cache:
  directories:
    - node_modules
# use the ravis docker build system which is faster
sudo: false
language: node_js
node_js:
  - "6.11.0"
before_script:
  - npm install -g
addons:
  sonarcloud:
    organization: joseluisluri-github
    token:
      secure: 
script:
  - chmod +x ./node_modules/.bin/tsc
  - tsc -p src
  - sonar-scanner
